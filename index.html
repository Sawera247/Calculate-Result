<!DOCTYPE html>
<html>
<head>
    <title>Student Result Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Student Result Calculator</h1>
    <form action="/result" method="get">
        <label>Student Name:</label>
        <input type="text" name="name" placeholder="Your Name" required><br><br>

        <label>Math:</label>
        <input type="number" name="math" placeholder="Math Marks" required min="0" max="100"><br>
        <label>English:</label>
        <input type="number" name="english" placeholder="English Marks" required min="0" max="100"><br>
        <label>Science:</label>
        <input type="number" name="science" placeholder="Science Marks" required min="0" max="100"><br><br>

        <button type="submit">Calculate Result</button>
    </form>
</body>
</html>
